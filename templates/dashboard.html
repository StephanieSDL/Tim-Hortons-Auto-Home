<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Smart Home Dashboard</h2>
        <a href="/logout" class="btn btn-secondary float-right">Logout</a>
        <div class="clearfix"></div>

        <!-- Devices Section -->
        <div id="device-controls" class="mt-4">
            <h3>Devices</h3>
            <div class="device" id="device-light_1">
                <h4>Light 1</h4>
                <p>Status: <span class="device-status" id="status-light_1">Unknown</span></p>
                <button class="btn btn-secondary device-toggle" data-device-id="light_1">Toggle</button>
            </div>
            <div class="device" id="device-thermostat">
                <h4>Thermostat</h4>
                <p>Status: <span class="device-status" id="status-thermostat">Unknown</span></p>
                <button class="btn btn-secondary device-toggle" data-device-id="thermostat">Toggle</button>
            </div>
        </div>

        <!-- Security Status -->
        <div id="security-status" class="mt-5">
            <h3>Security System</h3>
            <p>Status: <span id="security-status-text">Unknown</span></p>
        </div>

        <!-- Location Animation -->
        <div id="location-animation" class="mt-5">
            <h3>User Location Simulation</h3>
            <div id="animation-container">
                <div id="user-icon">🚶</div>
                <div id="home-icon">🏠</div>
            </div>
        </div>

        <!-- Natural Language Command Section -->
        <div id="command-section" class="mt-5">
            <h3>Control Devices with Natural Language</h3>
            <div class="input-group">
                <input type="text" id="nl-command" class="form-control" placeholder="Enter your command here...">
                <div class="input-group-append">
                    <button id="voice-command-btn" class="btn btn-secondary" title="Speak">
                        <span id="mic-icon">🎤</span>
                    </button>
                </div>
            </div>
            <button id="send-command" class="btn btn-primary mt-2">Send Command</button>
            <div id="ai-response" class="mt-3"></div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Dashboard JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
