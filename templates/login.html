<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS (Optional for styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="login-page">
    <div class="container">
        <h2 class="text-center mt-5">Smart Home Login</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div id="login-error" class="text-danger mt-2"></div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS (Optional for functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
