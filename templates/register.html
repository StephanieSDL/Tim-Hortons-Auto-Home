<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Home - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Fixed Blue Header */
        
        .fixed-header {
            background-color: #da291c;
            /* Bootstrap Red */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .content {
            margin-top: 80px;
            /* Height of the header + some margin */
        }
    </style>
</head>

<body>
    <div class="fixed-header">
        <span class="header-title">Home Connect Plus</span>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="login-page">
        <div class="container">
            <h2 class="text-center mt-5">Register for Smart Home</h2>
            <div class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" class="form-control" id="reg-username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="reg-password">Password</label>
                            <input type="password" class="form-control" id="reg-password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="reg-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirm password" required>
                        </div>
                        <div id="register-error" class="text-danger mt-2"></div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
